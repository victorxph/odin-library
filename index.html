<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>

        <h1>Library</h1>

    </header>

    <main>

        <button class="add-book">+ Add Book</button>

        <div class="cards-div">

            <div class="card">
                
                <span class="title"><strong>"Ozob"</strong></span>

                <span class="author">Leonel Caldela</span>

                <span class="total-pages">600</span>

                <button class="read-btn read">Read</button>

                <button class="rmv-btn">Remove</button>

            </div>

            <div class="card">

                <span class="title"><strong>"Ghanor"</strong></span>

                <span class="author">Leonel Caldela</span>

                <span class="total-pages">700</span>

                <button class="read-btn not-read">Not read</button>

                <button class="rmv-btn">Remove</button>

            </div>

        </div>
        
    </main>
    
    <dialog class="dialog">

        <img class="close-dialog" width="24" height="24" src="https://img.icons8.com/material-rounded/24/ffffff/delete-sign.png" alt="delete-sign"/>

        <form action="/library-backend" class="modal-form" method="dialog">
            <h2>Add new book</h2>
            <input type="text" class="get-title" placeholder="Title" required>
            <input type="text" class="get-author" placeholder="Author" required>
            <input type="number" class="get-pages" placeholder="Pages" required>
            <div class="get-read-div">
                <label for="get-read">Have you read it?</label>
                <input type="checkbox" id="get-read" value="true">
            </div>

            <button class="submit-book" type="button">Add book</button>
        </form>

    </dialog>
